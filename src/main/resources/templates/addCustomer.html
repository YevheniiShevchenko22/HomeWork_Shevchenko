<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OMNOMNOM</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<div th:replace="fragments.html :: header-menu"></div>

<div class="register-form">
    <form id="register-form" method="post" onsubmit="return validate()">
        <p th:if="${info}" th:text="${info}" id="error"></p>
        <input type="text" placeholder="Login" th:field="*{registerModelCustomer.name}" id="login">
        <input type="password" placeholder="Password" th:field="*{registerModelCustomer.pass}" id="pass">
        <input type="password" placeholder="Repeat password" th:field="*{registerModelCustomer.pass2}" id="pass2">
        <input type="text" placeholder="E-mail" th:field="*{registerModelCustomer.email}" id="email">
        <input type="text" placeholder="Phone" th:field="*{registerModelCustomer.phone}" id="phone">
        <input type="submit" value="Create account">
    </form>
</div>

<div th:replace="fragments.html :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/js/registerValidator.js"></script>
</body>
</html>
