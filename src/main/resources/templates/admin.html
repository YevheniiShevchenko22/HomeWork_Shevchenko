<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<div th:replace="fragments.html :: header-menu"></div>

<table id="customer-table">
    <thead class="table-head">
    <tr>
        <td class="text">Name</td>
        <td class="text">E-mail</td>
        <td class="text">Phone</td>
        <td class="text">Delete</td>
    </tr>
    </thead>
    <tbody class="table-body">
    <tr class="box" th:each="customer : ${customers}">
        <td><span class="text" th:text="${customer.name}" ></span></td>
        <td><span class="text" th:text="${customer.email}"></span></td>
        <td><span class="text" th:text="${customer.phone}"></span></td>
        <td><a th:if="${role == 'ADMIN'}" th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="buttons">DELETE</a></td>
    </tr>
    </tbody>
</table>

<a class="add-customer-button" href="/addCustomer" title="" th:if="${role == 'ADMIN' }">Add Customer</a>

<div th:replace="fragments.html :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
