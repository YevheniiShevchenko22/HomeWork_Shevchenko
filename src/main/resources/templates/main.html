<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OMNOMNOM</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div th:replace="fragments.html :: header-menu"></div>

    <div id="content">
        <th:block th:each="rest : ${rests}">
            <div class="book-box">
                <div th:text="${rest.name}" class="title-box"></div>
                <div class="book-data-box">
                    <div th:text="'Open: ' + ${rest.openTime}"></div>
                    <div th:text="'Close: ' + ${rest.closeTime}"></div>
<!--                    <a th:href="@{/addToBasket/{id}(id=${rest.id})}" class="buy-button" th:if="${isLogged == true}"></a>-->
                    <a th:if="${role == 'CUSTOMER'}" th:href="@{/editRestoration/{id}(id=${rest.id})}"><i class="icon ion-edit"></i></a>
                </div>
            </div>
        </th:block>
    </div>

    <div th:replace="fragments.html :: footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
